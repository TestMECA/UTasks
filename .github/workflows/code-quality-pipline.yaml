name: ğŸ”¥ ğŸ‰ Courier Web Code Quality Pipeline ğŸ”¥ ğŸ‰

on:
  pull_request:
    - main
    - stage
    - develop

jobs:
  unit-test:
    name: ğŸ”‰ Code Linting & Unit Testing
    runs-on: ubuntu-latest
    steps:
      - run: echo "ğŸ‰ The job was automatically triggered by a ${{ github.event_name }} event."
      - run: echo "ğŸ§ This job is now running on a ${{ runner.os }} server hosted by GitHub!"
      - run: echo "ğŸ” The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."

      - name: Check out the repository code
        uses: actions/checkout@v2
      - run: echo "ğŸ’¡ The ${{ github.repository }} repository has been cloned to the runner."

      - name: Setup Node
        uses: actions/setup-node@v2
        with:
          node-version: '14'
          cache: 'yarn'
          cache-dependency-path: yarn.lock

      - name: Install yarn packages
        run: yarn install

      - run: echo "ğŸ–¥ï¸ The workflow is now ready to start linting the ${{ github.repository }} code."

      - name: Run the eslint
        id: linting
        run: yarn lint

      - run: echo "ğŸ–¥ï¸ The workflow is now ready to start unit testing the ${{ github.repository }} code."

      - name: Run the jest tests
        if: ${{ contains( steps.linting.outcome , 'success' ) }}
        run: yarn test

  ui-tests:
    name: ğŸ”Š UI Testing - ${{ matrix.browser }} Browser
    needs: [unit-test]
    strategy:
      fail-fast: false
      matrix:
        browser: [Chrome , firefox]
    timeout-minutes: 30
    runs-on: ubuntu-latest
    steps:
      - run: echo "ğŸ‰ The job was automatically triggered by a ${{ github.event_name }} event."
      - run: echo "ğŸ§ This job is now running on a ${{ runner.os }} server hosted by GitHub!"
      - run: echo "ğŸ” The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."

      - name: Check out the repository code
        uses: actions/checkout@v2
      - run: echo "ğŸ’¡ The ${{ github.repository }} repository has been cloned to the runner."

      - name: Setup Node
        uses: actions/setup-node@v2
        with:
          node-version: '14'
          cache: 'yarn'
          cache-dependency-path: yarn.lock

      - name: Decrypt the envs and cypress env files
        run: ./.github/scripts/decrypt_secrets.sh
        env:
          DECRYPT_SECRETS_PASSPHRASE: ${{ secrets.DECRYPT_SECRETS_PASSPHRASE }}

      - name: Installing yarn packages
        run: yarn

      - name: Remove the reports
        run: yarn remove:reports

      - run: echo "ğŸ–¥ï¸ The workflow is now ready to start cypress tests the ${{ github.repository }} code in the ${{matrix.browser}} browser."

      - name: ğŸ™ˆ UI Tests - On ${{ matrix.browser }}
        id: uiTest
        uses: cypress-io/github-action@v2
        with:
          start: yarn start
          wait-on: 'http://localhost:5050'
          wait-on-timeout: 300
          browser: ${{ matrix.browser }}
          headless: true
          command: yarn cy:run -- --env TESTING_ENV=LOCAL

      - name: ğŸ‘€ Generate the testing report
        if: always()
        run: yarn code:test:report

      - name: Publish the reports on GitHub - on success
        uses: actions/upload-artifact@v2
        if: ${{ contains( steps.uiTest.outcome , 'success' ) }}
        with:
          name: ${{ matrix.browser }}-cypress-reports-success-${{ github.sha }}
          path: |
            cypress/reports/mochawsome/**.html

      - name: Publish the reports on GitHub - on failure
        uses: actions/upload-artifact@v2
        if: ${{ failure() && contains( steps.uiTest.outcome , 'failure' ) }}
        with:
          name: ${{ matrix.browser }}-cypress-reports-failure-${{ github.sha }}
          path: |
            cypress/reports/mochawsome/**.html
            cypress/reports/screenshots/**
            cypress/reports/videos/**
            !cypress/reports/.nyc_output
            !cypress/reports/coverage
            !cypress/reports/downloads
